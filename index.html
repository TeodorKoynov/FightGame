<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Fight Game</title>
</head>
<body>
    <div class="container">
        <div class="bar-container">

            <div class="health-bar--container align-left">
                <div id="playerHealth" class="health-bar left"></div>                
            </div>
 
            <div id="timer" class="timer">60</div>

            <div class="health-bar--container align-right">
                <div id="enemyHealth" class="health-bar right"></div>
            </div>

        </div>
        <div id="endScreen" class="end-screen">
        </div>
        <canvas></canvas>
    </div>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>

    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="script.js"></script>
</body>
</html>
